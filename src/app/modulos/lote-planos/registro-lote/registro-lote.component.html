<mat-card>
  <mat-card-header>
    <mat-card-title>Datos del lote</mat-card-title>
    <mat-card-subtitle class="card-container">
      <mat-icon>date_range</mat-icon>
      <b> Fecha: </b> {{now}}
      <mat-icon>hdr_strong</mat-icon>
      <b>Estado: </b> {{estado}}
    </mat-card-subtitle>

  </mat-card-header>
  <mat-card-content>
      <mat-form-field class="example-form-field">
          <input matInput type="text" placeholder="Nombre de archivo" [(ngModel)]="value">
          <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
          </button>

        </mat-form-field>

        <button mat-raised-button color="basic"><mat-icon>folder_open</mat-icon> Examinar </button>


        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="numeroTituloCertificado">
                <th mat-header-cell *matHeaderCellDef> Titulo Nro. </th>
                <td mat-cell *matCellDef="let element"> {{element.numeroTituloCertificado}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="idEstado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.idEstado == 0 ? 'No existe': 'Aceptado'}}  </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="fechaProceso">
                <th mat-header-cell *matHeaderCellDef> Impresiones anteriores </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaProceso}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="acciones">
                  <th mat-header-cell *matHeaderCellDef> Acciones </th>
                  <td mat-cell *matCellDef="let element">
        
        
                    <button mat-button color="warn" *ngIf="element.idEstado == 1">
                      Eliminar <mat-icon>close</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" *ngIf="element.idEstado == 0">
                      <mat-icon>build</mat-icon>
                    </button>
        
                  </td>
                </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
          

  </mat-card-content>
</mat-card>
