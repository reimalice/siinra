<div *ngIf="isLoginError" class="red-text center error-message">
    <i class="material-icons">error
    </i>
    Nombre de usuario o contraseña incorrecta
  </div>
  
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <img src="assets/images/logo_siinra1.png" alt="SIINRA"> </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="example-container">
  
        <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
          <mat-form-field>
            <input matInput placeholder="Usuario" formControlName="username">
          </mat-form-field>
  
          <mat-form-field>
            <input matInput placeholder="Contraseña" type="password" formControlName="password">
          </mat-form-field>
  
          <mat-card-actions>
            <button type="reset" mat-raised-button fxFlex color="accent">Cancelar</button>
            <button mat-raised-button fxFlex color="primary">Ingresar <mat-icon>input</mat-icon></button>
          </mat-card-actions>
          <div *ngIf="error" class="alert alert-danger">{{error.message}}</div>
        </form>
  
      </div>
    </mat-card-content>
  </mat-card>
